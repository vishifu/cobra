<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rollback</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div th:insert="~{layout :: navbar}"></div>

<div>
    <h1>Rollback version</h1>
    <form th:action="@{/rollback}" th:object="${form}" method="post">
        <label>
            Current version:
            <span th:text="${currentVersion}"></span>
        </label>
        <label for="version">To version:</label>
        <input type="number" id="version" th:field="*{toVersion}" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
