<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Submit movie</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
</head>
</head>
<body>

<div th:insert="~{layout :: navbar}"></div>


<h1>Submit a Movie</h1>
<form th:action="@{/movie-submit}" th:object="${movie}" method="post">
    <label for="id">ID:</label>
    <input type="number" id="id" th:field="*{id}" required><br><br>

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required><br><br>

    <label for="director">Director:</label>
    <input type="text" id="director" th:field="*{director}"><br><br>

    <label for="releaseYear">Release Year:</label>
    <input type="number" id="releaseYear" th:field="*{releaseYear}" required><br><br>

    <label for="rating">Rating:</label>
    <input type="number" step="0.1" id="rating" th:field="*{rating}" required><br><br>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" th:field="*{duration}" required><br><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}"><br><br>

    <label for="imageUrl">Image URL (Optional):</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}"><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" th:field="*{country}"><br><br>

    <label for="isAvailableOnStreaming">Available on Streaming:</label>
    <input type="checkbox" id="isAvailableOnStreaming" th:checked="*{isAvailableOnStreaming}"><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
